# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NodeBB-CN

on:
  push:
    branches:
      - Production
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://nodebbcn.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_13dea954626d4e37874fe0b277b05d2d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf4db190bc6746e0aa6fb1fc3013e066 }}

    - run: |
        docker build . -t nodebbcn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_13dea954626d4e37874fe0b277b05d2d }}/nodebb-cn:${{ github.sha }}
        docker push nodebbcn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_13dea954626d4e37874fe0b277b05d2d }}/nodebb-cn:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NodeBB-CN'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e858f8aae55d4be28397c47e92608264 }}
        images: 'nodebbcn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_13dea954626d4e37874fe0b277b05d2d }}/nodebb-cn:${{ github.sha }}'